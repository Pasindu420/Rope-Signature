<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rope Email Signature</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap');

    :root{
      --brand:#0047FF; --text:#0D111C; --muted:#5C667B;
      --space-lg:28px; --space-md:18px; --space-sm:10px;
    }

    body{ margin:0; padding:0; font-family:'Bai Jamjuree',sans-serif; color:var(--text); font-size:15px; }
    .signature-box{ max-width:720px; border:1px solid #e5e5e5; padding:28px; background:#fff; }

    /* Top: photo + identity */
    .top-section{
      display:flex;
      align-items:center;
      gap:70px; /* reduced from 172px to shorten length */
      margin-bottom:var(--space-lg);
    }
    .profile-pic{ width:150px; height:150px; border-radius:50%; object-fit:cover; display:block; }
    .name{ font-size:44px; line-height:1.1; font-weight:600; margin:0 0 8px 0; letter-spacing:1.5px; white-space:nowrap; }
    .title{ margin:0; color:var(--muted); font-weight:500; line-height:1.35; font-size:22px; }
    .title + .title{ margin-top:4px; font-size:20px; }

    /* Contact band */
    .contact-row{
      display:flex;
      justify-content:space-evenly;
      align-items:center;
      border-top:2px solid var(--brand);
      border-bottom:2px solid var(--brand);
      padding:14px 0;
      max-width:600px; /* limit width */
      margin:0 auto;   /* center the row */
    }
    .contact-item{ display:flex; align-items:center; justify-content:center; gap:10px; min-width:200px; }
    .contact-item img{ width:22px; height:22px; display:block; }
    .contact-row a{ text-decoration:none; color:inherit; font-size:18px; line-height:1; }

    /* Bottom: socials + logo */
    .bottom-row{ display:flex; justify-content:space-between; align-items:center; margin-top:var(--space-lg); }
    .socials{ display:flex; gap:14px; }
    .socials img{ width:26px; height:26px; display:block; }
    .logo{ height:92px; display:block; }
  </style>
</head>
<body>
  <div class="signature-box">
    <!-- Top -->
    <div class="top-section">
      <img src="https://pasindu420.github.io/Rope-Signature/1.png" alt="Profile Picture" class="profile-pic" width="150" height="150">
      <div>
        <h1 class="name">Roshintha Perera</h1>
        <p class="title">CEO &amp; Founder</p>
        <p class="title">Rope Digital</p>
      </div>
    </div>

    <!-- Contact band -->
    <div class="contact-row">
      <div class="contact-item">
        <img src="https://pasindu420.github.io/Rope-Signature/4.png" alt="Phone Icon" width="22" height="22">
        <a href="tel:+94762280868">+94 762280868</a>
      </div>
      <div class="contact-item">
        <img src="https://pasindu420.github.io/Rope-Signature/6.png" alt="Web Icon" width="22" height="22">
        <a href="https://www.ropedigital.co" target="_blank">www.ropedigital.co</a>
      </div>
      <div class="contact-item">
        <img src="https://pasindu420.github.io/Rope-Signature/5.png" alt="Email Icon" width="22" height="22">
        <a href="mailto:roshintha@ropedigital.co">roshintha@ropedigital.co</a>
      </div>
    </div>

    <!-- Bottom -->
    <div class="bottom-row">
      <div class="socials">
        <a href="https://web.facebook.com/ropedigitall?_rdc=1&_rdr" target="_blank">
          <img src="https://pasindu420.github.io/Rope-Signature/8.png" alt="Facebook" width="26" height="26">
        </a>
        <a href="https://www.linkedin.com/company/ropedigitall/" target="_blank">
          <img src="https://pasindu420.github.io/Rope-Signature/9.png" alt="LinkedIn" width="26" height="26">
        </a>
        <a href="https://www.instagram.com/rope.digital/" target="_blank">
          <img src="https://pasindu420.github.io/Rope-Signature/10.png" alt="Instagram" width="26" height="26">
        </a>
      </div>
      <img src="https://pasindu420.github.io/Rope-Signature/7.png" alt="Rope Logo" class="logo">
    </div>
  </div>
</body>
</html>
